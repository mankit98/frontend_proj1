    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        />

        <img
          id="box4"
          src="https://c4.wallpaperflare.com/wallpaper/1/226/425/god-of-war-kratos-sony-playstation-4-wallpaper-preview.jpg"
